<div class="section" id="contact">
  <div
    class="cc-contact-information"
    style="background-image: url('../../../assets/contact.jpg')"
  >
    <div class="container">
      <div class="cc-contact">
        <div class="row">
          <div class="col-md-9">
            <div class="card mb-0" data-aos="zoom-in">
              <div class="h4 text-center title">Contact Me</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form name="form" action="https://api.web3forms.com/submit" method="POST">
                      <div class="p pb-3">
                        <strong>Feel free to contact me </strong>
                      </div>
                      <div class="row mb-3">
                        <input type="hidden" name="access_key" value="20d479fd-4e9c-48f4-bcc5-f3520b6dde2d">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-user-circle"></i>
                            </span>
                            <input class="form-control" type="text"placeholder="Name " name="name" required/>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-file-text"></i>
                            </span>
                            <input
                              class="form-control"
                              type="text"
                              name="Subject" required
                              placeholder="Subject"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-envelope"></i>
                            </span>
                            <input
                              class="form-control"
                              type="text"
                              name="Email" required
                              placeholder="E-mail"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <textarea
                              class="form-control"
                              name="Your Message" required
                              placeholder="Your Message"
                            ></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-primary" type="submit">
                            Send
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="mb-0">
                      <strong>Phone</strong>
                    </p>
                    <p class="pb-2">+91 9313480361</p>
                    <p class="mb-0">
                      <strong>Email</strong>
                    </p>
                    <p [innerText]="'harshidpatel313' + '@' + 'gmail.com'"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
